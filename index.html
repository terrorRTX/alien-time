<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
	<link rel="icon" href="alien face.png">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="main">
    <div class="badge">
        THE CURRENT TIME IS:
    </div>

    <div class="clock">
		<!-- SM-HS-MH -->
		<span id="second1A">0</span><span id="minute1A">0:</span
        ><span id="hour1A">0</span><span id="second1B">0:</span
        ><span id="minute1B">0</span><span id="hour1B">0.</span>
		
		<!-- YD-MY-DM -->
        <span id="year1A">0</span><span id="day1A">0-</span
        ><span id="month1A">0</span><span id="year1B">0-</span
		><span id="day1B">0</span><span id="month1B">0-</span>
	</div>
    <div class="clock2">
        <span id="hour2">00:</span
        ><span id="minute2">00:</span
        ><span id="second2">00.</span>
		
        <span id="day2">00-</span
        ><span id="month2">00-</span
        ><span id="year2">00</span>
	</div>
<div class="description1">
	this site made by saltedsugar and rjtimmerman (two very cool people)
	</div>
</div>
	
<script src="app.js" type="text/javascript"></script>
</body>
</html>

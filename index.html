<div class = "main">

        THE CURRENT TIME IS:
    </div>

        <span id = "hour">:</span>
        <span id = "minute">:</span>
        <span id = "second"></span>

        <span id = "Ahour">=</span>
        <span id = "Aminute">=</span>
        <span id = "Asecond">Please</span>
        
        <span id = "Aday1"> Wait</span>
        <span id = "Amonth1"></span>
        <span id = "Ayear1"></span>
</div>

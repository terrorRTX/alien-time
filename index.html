<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class = "main">
    <div class = "badge">
        THE CURRENT TIME IS:
    </div>
    <div class = "clock">
        <span id = "hour">00:</span>
        <span id = "minute">00:</span>
        <span id = "second">00</span>
        
        <span id = "day1">00-</span>
        <span id = "month1">00-</span>
        <span id = "year1">00</span>
    <div class = "clock">
        <span id = "Ahour">00:</span>
        <span id = "Aminute">00:</span>
        <span id = "Asecond">00</span>
        
        <span id = "Aday1">00-</span>
        <span id = "Amonth1">00-</span>
        <span id = "Ayear1">00</span>
</div>
<script src = "app.js" type="text/javascript"></script>
</body>
</html>
